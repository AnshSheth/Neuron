<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Left Panel -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Header Left -->
  <rect width="400" height="50" fill="#3F51B5"/>
  <text x="54" y="33" font-family="Arial" font-size="20" fill="#FFFFFF">Productivity Assistant</text>
  
  <!-- Sidebar Left -->
  <rect x="0" y="50" width="220" height="550" fill="#f0f0f0"/>
  <rect x="0" y="100" width="220" height="50" fill="#f0f0f0"/>
  <text x="54" y="130" font-family="Arial" font-size="16" fill="#333333">Dashboard</text>
  
  <rect x="0" y="150" width="220" height="50" fill="#FFFFFF"/>
  <text x="54" y="180" font-family="Arial" font-size="16" fill="#333333">Tasks</text>
  
  <rect x="0" y="200" width="220" height="50" fill="#f0f0f0"/>
  <text x="54" y="230" font-family="Arial" font-size="16" fill="#333333">Calendar</text>
  
  <rect x="0" y="250" width="220" height="50" fill="#f0f0f0"/>
  <text x="54" y="280" font-family="Arial" font-size="16" fill="#333333">Focus Timer</text>
  
  <rect x="0" y="300" width="220" height="50" fill="#f0f0f0"/>
  <text x="54" y="330" font-family="Arial" font-size="16" fill="#333333">Analytics</text>
  
  <!-- Main Content Left -->
  <rect x="220" y="50" width="580" height="550" fill="#FFFFFF"/>
  <text x="240" y="90" font-family="Arial" font-size="22" font-weight="bold" fill="#333333">Your Productivity Dashboard</text>
  
  <!-- Today's Tasks -->
  <rect x="240" y="120" width="250" height="140" rx="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1"/>
  <text x="260" y="150" font-family="Arial" font-size="18" font-weight="bold" fill="#3F51B5">Today's Tasks</text>
  <text x="260" y="180" font-family="Arial" font-size="16" fill="#333333">Project Proposal (High)</text>
  <text x="260" y="210" font-family="Arial" font-size="16" fill="#333333">Team Meeting (Medium)</text>
  <text x="260" y="240" font-family="Arial" font-size="16" fill="#333333">Email Responses (Low)</text>
  
  <!-- Focus Sessions -->
  <rect x="510" y="120" width="250" height="140" rx="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1"/>
  <text x="530" y="150" font-family="Arial" font-size="18" font-weight="bold" fill="#3F51B5">Focus Sessions</text>
  <text x="530" y="180" font-family="Arial" font-size="16" fill="#333333">Morning: 90 minutes</text>
  <text x="530" y="210" font-family="Arial" font-size="16" fill="#333333">Afternoon: 60 minutes</text>
  <text x="530" y="240" font-family="Arial" font-size="14" fill="#3F51B5">Optimal focus time: 10:00 AM</text>
  
  <!-- Calendar -->
  <rect x="240" y="280" width="250" height="140" rx="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1"/>
  <text x="260" y="310" font-family="Arial" font-size="18" font-weight="bold" fill="#3F51B5">Today's Schedule</text>
  <text x="260" y="340" font-family="Arial" font-size="14" fill="#666666">9:00 AM - Project Work</text>
  <text x="260" y="365" font-family="Arial" font-size="14" fill="#666666">11:00 AM - Team Meeting</text>
  <text x="260" y="390" font-family="Arial" font-size="14" fill="#666666">2:00 PM - Client Call</text>
  
  <!-- Productivity Score -->
  <rect x="510" y="280" width="250" height="140" rx="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1"/>
  <text x="530" y="310" font-family="Arial" font-size="18" font-weight="bold" fill="#3F51B5">Productivity Score</text>
  <circle cx="580" cy="360" r="40" fill="#f0f0f0" stroke="#3F51B5" stroke-width="8"/>
  <text x="565" y="370" font-family="Arial" font-size="24" font-weight="bold" fill="#3F51B5">85</text>
  <text x="630" y="360" font-family="Arial" font-size="14" fill="#666666">15% higher than last week</text>
  
  <!-- AI Message -->
  <rect x="240" y="440" width="520" height="80" rx="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1"/>
  <circle cx="280" cy="480" r="25" fill="#3F51B5"/>
  <text x="275" y="487" font-family="Arial" font-size="16" fill="#FFFFFF">AI</text>
  <text x="320" y="485" font-family="Arial" font-size="14" fill="#333333">I've noticed you're most productive in the morning. Would you like me to schedule your high-priority tasks before noon?</text>
  
  <!-- Right Panel -->
  <rect x="800" y="0" width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Header Right -->
  <rect x="800" y="0" width="400" height="50" fill="#3F51B5"/>
  <text x="854" y="33" font-family="Arial" font-size="20" fill="#FFFFFF">Productivity Assistant</text>
  
  <!-- Sidebar Right -->
  <rect x="800" y="50" width="220" height="550" fill="#f0f0f0"/>
  <rect x="800" y="100" width="220" height="50" fill="#f0f0f0"/>
  <text x="854" y="130" font-family="Arial" font-size="16" fill="#333333">Dashboard</text>
  
  <rect x="800" y="150" width="220" height="50" fill="#FFFFFF"/>
  <text x="854" y="180" font-family="Arial" font-size="16" fill="#333333">Tasks</text>
  
  <rect x="800" y="200" width="220" height="50" fill="#f0f0f0"/>
  <text x="854" y="230" font-family="Arial" font-size="16" fill="#333333">Calendar</text>
  
  <rect x="800" y="250" width="220" height="50" fill="#f0f0f0"/>
  <text x="854" y="280" font-family="Arial" font-size="16" fill="#333333">Focus Timer</text>
  
  <rect x="800" y="300" width="220" height="50" fill="#f0f0f0"/>
  <text x="854" y="330" font-family="Arial" font-size="16" fill="#333333">Analytics</text>
  
  <!-- Main Content Right -->
  <rect x="1020" y="50" width="580" height="550" fill="#FFFFFF"/>
  <text x="1040" y="90" font-family="Arial" font-size="22" font-weight="bold" fill="#333333">Task Management</text>
  
  <!-- Task 1 -->
  <rect x="1040" y="120" width="520" height="100" rx="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1"/>
  <rect x="1060" y="150" width="20" height="20" rx="3" fill="#FF5252"/>
  <text x="1090" y="165" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Project Proposal</text>
  <text x="1090" y="190" font-family="Arial" font-size="14" fill="#666666">Due: Today, 5:00 PM</text>
  <text x="1450" y="165" font-family="Arial" font-size="14" fill="#FF5252">High Priority</text>
  
  <!-- Task 2 -->
  <rect x="1040" y="240" width="520" height="100" rx="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1"/>
  <rect x="1060" y="270" width="20" height="20" rx="3" fill="#FFC107"/>
  <text x="1090" y="285" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Team Meeting</text>
  <text x="1090" y="310" font-family="Arial" font-size="14" fill="#666666">Today, 11:00 AM - 12:00 PM</text>
  <text x="1450" y="285" font-family="Arial" font-size="14" fill="#FFC107">Medium Priority</text>
  
  <!-- Task 3 -->
  <rect x="1040" y="360" width="520" height="100" rx="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1"/>
  <rect x="1060" y="390" width="20" height="20" rx="3" fill="#4CAF50"/>
  <text x="1090" y="405" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Email Responses</text>
  <text x="1090" y="430" font-family="Arial" font-size="14" fill="#666666">Today, by end of day</text>
  <text x="1450" y="405" font-family="Arial" font-size="14" fill="#4CAF50">Low Priority</text>
  
  <!-- Productivity Tips -->
  <rect x="1040" y="480" width="520" height="100" rx="5" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <text x="1060" y="510" font-family="Arial" font-size="18" font-weight="bold" fill="#3F51B5">Productivity Tips</text>
  <text x="1060" y="535" font-family="Arial" font-size="14" fill="#666666">ðŸ’¡ Use the Pomodoro technique: 25 min focus + 5 min break</text>
  <text x="1060" y="560" font-family="Arial" font-size="14" fill="#666666">ðŸ’¡ Complete your most challenging task first thing in the morning</text>
</svg> 