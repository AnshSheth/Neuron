<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect width="800" height="60" fill="#E91E63"/>
  <text x="20" y="38" font-family="Arial" font-size="24" fill="#FFFFFF">AI Health Nurse</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="200" height="540" fill="#f0f0f0"/>
  <text x="20" y="100" font-family="Arial" font-size="18" fill="#333">Dashboard</text>
  <rect x="20" y="120" width="160" height="40" rx="5" fill="#FFFFFF"/>
  <text x="35" y="145" font-family="Arial" font-size="16" fill="#333">Health Stats</text>
  <rect x="20" y="170" width="160" height="40" rx="5" fill="#FFFFFF"/>
  <text x="35" y="195" font-family="Arial" font-size="16" fill="#333">Medications</text>
  <rect x="20" y="220" width="160" height="40" rx="5" fill="#FFFFFF"/>
  <text x="35" y="245" font-family="Arial" font-size="16" fill="#333">Diet Plan</text>
  <rect x="20" y="270" width="160" height="40" rx="5" fill="#FFFFFF"/>
  <text x="35" y="295" font-family="Arial" font-size="16" fill="#333">Exercise</text>
  
  <!-- Main Content -->
  <text x="220" y="100" font-family="Arial" font-size="22" font-weight="bold" fill="#333">Your Health Dashboard</text>
  
  <!-- Heart Rate Widget -->
  <rect x="220" y="120" width="260" height="140" rx="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1"/>
  <text x="240" y="150" font-family="Arial" font-size="18" font-weight="bold" fill="#E91E63">Heart Rate</text>
  <path d="M240 190 L260 190 L270 160 L280 220 L290 170 L300 190 L320 190" stroke="#E91E63" stroke-width="2" fill="none"/>
  <text x="240" y="230" font-family="Arial" font-size="16" fill="#333">72 BPM</text>
  <text x="320" y="230" font-family="Arial" font-size="14" fill="#4CAF50">Normal</text>
  
  <!-- Blood Pressure Widget -->
  <rect x="500" y="120" width="280" height="140" rx="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1"/>
  <text x="520" y="150" font-family="Arial" font-size="18" font-weight="bold" fill="#E91E63">Blood Pressure</text>
  <circle cx="570" cy="190" r="40" fill="none" stroke="#E91E63" stroke-width="8"/>
  <text x="550" y="195" font-family="Arial" font-size="16" fill="#333">120/80</text>
  <text x="520" y="230" font-family="Arial" font-size="14" fill="#4CAF50">Optimal</text>
  
  <!-- Sleep Widget -->
  <rect x="220" y="280" width="260" height="140" rx="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1"/>
  <text x="240" y="310" font-family="Arial" font-size="18" font-weight="bold" fill="#E91E63">Sleep</text>
  <rect x="240" y="330" width="30" height="60" rx="2" fill="#E0E0E0"/>
  <rect x="240" y="370" width="30" height="20" rx="2" fill="#9C27B0"/>
  <rect x="280" y="330" width="30" height="60" rx="2" fill="#E0E0E0"/>
  <rect x="280" y="350" width="30" height="40" rx="2" fill="#9C27B0"/>
  <rect x="320" y="330" width="30" height="60" rx="2" fill="#E0E0E0"/>
  <rect x="320" y="340" width="30" height="50" rx="2" fill="#9C27B0"/>
  <rect x="360" y="330" width="30" height="60" rx="2" fill="#E0E0E0"/>
  <rect x="360" y="345" width="30" height="45" rx="2" fill="#9C27B0"/>
  <text x="240" y="410" font-family="Arial" font-size="14" fill="#333">7.5 hours avg</text>
  
  <!-- Medication Reminder -->
  <rect x="500" y="280" width="280" height="140" rx="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1"/>
  <text x="520" y="310" font-family="Arial" font-size="18" font-weight="bold" fill="#E91E63">Medication Reminder</text>
  <rect x="520" y="330" width="240" height="30" rx="2" fill="#F5F5F5"/>
  <text x="530" y="350" font-family="Arial" font-size="14" fill="#333">Vitamin D - 8:00 AM</text>
  <rect x="520" y="370" width="240" height="30" rx="2" fill="#F5F5F5"/>
  <text x="530" y="390" font-family="Arial" font-size="14" fill="#333">Omega-3 - 1:00 PM</text>
  
  <!-- AI Assistant -->
  <rect x="220" y="440" width="560" height="100" rx="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1"/>
  <circle cx="260" cy="490" r="30" fill="#E91E63"/>
  <text x="260" y="495" font-family="Arial" font-size="24" text-anchor="middle" fill="#FFFFFF">AI</text>
  <rect x="300" y="470" width="450" height="40" rx="20" fill="#F5F5F5"/>
  <text x="320" y="495" font-family="Arial" font-size="14" fill="#333">Your heart rate has been stable this week. Great job!</text>
</svg> 