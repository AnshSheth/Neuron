  <text x="275" y="487" font-family="Arial" font-size="16" fill="#FFFFFF">AI</text>
  <text x="320" y="485" font-family="Arial" font-size="14" fill="#333333">I've analyzed your writing style and have some suggestions for your mystery novel's dialogue. Would you like to see them?</text>
  
