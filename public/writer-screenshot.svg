  <text x="530" y="180" font-family="Arial" font-size="16" fill="#333333">Today: 1,250 words</text>
  <text x="530" y="210" font-family="Arial" font-size="16" fill="#333333">This Week: 8,750 words</text>
  <text x="530" y="240" font-family="Arial" font-size="14" fill="#9C27B0">25% increase from last week</text>
  
  <!-- Writing Prompts -->
  <rect x="240" y="280" width="250" height="140" rx="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1"/>
  <text x="260" y="310" font-family="Arial" font-size="18" font-weight="bold" fill="#9C27B0">Daily Prompts</text>
  <text x="260" y="340" font-family="Arial" font-size="14" fill="#666666">"A mysterious door appears in a familiar place..."</text>
  <text x="260" y="370" font-family="Arial" font-size="14" fill="#666666">"Write about a character who can hear others' thoughts..."</text>
  <text x="260" y="400" font-family="Arial" font-size="14" fill="#666666">"A world where dreams become reality..."</text>
  
  <!-- Writing Goals -->
  <rect x="510" y="280" width="250" height="140" rx="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1"/>
