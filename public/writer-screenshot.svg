  <text x="1040" y="90" font-family="Arial" font-size="22" font-weight="bold" fill="#333333">Mystery Novel - Chapter 5</text>
  
  <!-- Text Editor -->
  <rect x="1040" y="120" width="520" height="300" rx="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1"/>
  <text x="1060" y="150" font-family="Arial" font-size="14" fill="#666666">Detective Morgan stepped into the abandoned warehouse, the floorboards creaking beneath her feet. The air was thick with dust and secrets. She knew the killer had been hereâ€”the evidence was clear as day to her trained eye.</text>
  <text x="1060" y="190" font-family="Arial" font-size="14" fill="#666666">"We've been looking in all the wrong places," she whispered to herself, scanning the room with her flashlight.</text>
  <text x="1060" y="230" font-family="Arial" font-size="14" fill="#666666">A sudden noise from the back room made her freeze. She wasn't alone. Slowly, she reached for her weapon, her heart pounding in her chest. Was it the killer, returning to the scene? Or something else entirely?</text>
  <text x="1060" y="270" font-family="Arial" font-size="14" fill="#666666">The door creaked open, revealing...</text>
  <text x="1060" y="310" font-family="Arial" font-size="14" fill="#666666">|</text>
  
  <!-- AI Suggestions -->
  <rect x="1040" y="440" width="520" height="140" rx="5" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <text x="1060" y="470" font-family="Arial" font-size="18" font-weight="bold" fill="#9C27B0">AI Writing Suggestions</text>
  <text x="1060" y="500" font-family="Arial" font-size="14" fill="#666666">ðŸ’¡ Consider adding more sensory details to enhance the atmosphere</text>
  <text x="1060" y="530" font-family="Arial" font-size="14" fill="#666666">ðŸ’¡ The dialogue could be strengthened with more character-specific speech patterns</text>
  <text x="1060" y="560" font-family="Arial" font-size="14" fill="#666666">ðŸ’¡ Try building more tension before the noise revelation</text>
</svg> 